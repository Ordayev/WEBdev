<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<div class="logo">
			facebook
		</div>
		<form id="header-right" name="login" method="post">
			<div class="box">
			<label for="email">Email</label>
			<input type="email" id="email" name="email">
			</div>
			<div class="box">
			<label for="password">Password</label>
			<input type="password" id="password" name="">
			<a href="">Forget Password?</a>
			</div>
			<div class="box">
			<input name="submit" type="submit" value="Login" />
			</div>
		</form>
	</div>

	<div id="registration">
		<h1 style="font-weight: bold; font-size: 40px">Create account</h1>
		<h4>Fast and easy.</h4>
	</div>
</body>
</html>
